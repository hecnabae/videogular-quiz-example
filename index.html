<html>

<head>
	<style>
		.videogular-container {
			width: 100%;
			height: 320px;
			margin: auto;
			overflow: hidden;
		}

		@media (min-width: 1200px) {
			.videogular-container {
				width: 1170px;
				height: 658.125px;
			}
		}

		@media (min-width: 992px) and (max-width: 1199px) {
			.videogular-container {
				width: 940px;
				height: 528.75px;
			}
		}

		@media (min-width: 768px) and (max-width: 991px) {
			.videogular-container {
				width: 728px;
				height: 409.5px;
			}
		}
	</style>
</head>

<body>
	<div ng-app="videogularApp">
		<div ng-controller="videogularCtrl">

			<videogular vg-config="assets/data/config.json" vg-update-time="videogularCtrl.onUpdateTime" vg-update-size="onUpdateSize">
				<vg-media vg-src vg-tracks vg-loop vg-preload vg-native-controls></vg-media>

				<vg-quiz vg-data='config.plugins.quiz.data' vg-quiz-submit="onQuizSubmit" vg-quiz-skip="onQuizSkip" vg-quiz-continue="onQuizContinue" vg-quiz-show-explanation="onQuizShowExplanation"></vg-quiz>
				<!-- El error radica en vg-controls -->
				<vg-controls>
					<vg-play-pause-button></vg-play-pause-button>
					<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
					</vg-scrub-bar>
					<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
					<vg-volume>
						<vg-mute-button></vg-mute-button>
						<vg-volume-bar></vg-volume-bar>
					</vg-volume>
					<vg-fullscreen-button></vg-fullscreen-button>
				</vg-controls>

				<vg-overlay-play></vg-overlay-play>

				<!--
				<vg-controls vg-autohide="config.autoHide" style="height: 50px;">
					<vg-play-pause-button vg-play-icon="config.theme.playIcon" vg-pause-icon="config.theme.pauseIcon"></vg-play-pause-button>
					<vg-time-display>{{ currentTime }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
					</vg-scrub-bar>
					<vg-time-display>{{ totalTime }}</vg-time-display>
					<vg-volume>
						<vg-mute-button vg-volume-level-3-icon="config.theme.volumeLevel3Icon" vg-volume-level-2-icon="config.theme.volumeLevel2Icon" vg-volume-level-1-icon="config.theme.volumeLevel1Icon" vg-volume-level-0-icon="config.theme.volumeLevel0Icon" vg-mute-icon="config.theme.muteIcon">
						</vg-mute-button>
						<vg-volume-bar></vg-volume-bar>
					</vg-volume>
					<vg-fullscreen-button vg-enter-full-screen-icon="config.theme.enterFullScreenIcon" vg-exit-full-screen-icon="config.theme.exitFullScreenIcon"></vg-fullscreen-button>
				</vg-controls>-->

			</videogular>


		</div>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/videogular/videogular.js"></script>
	<script src="bower_components/videogular-controls/vg-controls.js"></script>
	<script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
	<script src="bower_components/videogular-poster/vg-poster.js"></script>
	<script src="bower_components/videogular-buffering/vg-buffering.js"></script>
	<script src="bower_components/videogular-quiz/quiz.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
